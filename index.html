<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded">

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style2.css" />
  <script src="assets/javascript/anime.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <h2 class="text-center">Train Schedules</h2>

    </div>


<!-- Main Page Container -->
<div class="container">

<!-- Current Time -->
<div class="row">
<div class="col-lg-12">
  <h2 class="text-center clock-display">Current Time: <span id = "current-time" class = "clock-display"></span></h2>
</div>
</div>

<br>


<!-- Current Train Schedule Panel -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">

      <!-- Panel Title -->
      <div class="panel-heading bg-light">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>

      <!-- Panel Body -->
      <div class="panel-body">

        <!-- Table of Train Schedule -->
        <table class="table bg-light table-hover table-bordered">

          <!-- Table Header -->
          <tr id = "static-table-header">
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Departure</th>
            <th>Minutes to Departure</th>
          </tr>

          <!-- Note: Table Body is Dynamically Generated -->

        </table>
      </div>
    </div>
  </div>
</div>


<!-- Add a Train Panel -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel bg-light panel-default">

      <!-- Panel Title -->
      <div class="panel-heading">
        <h3 class="panel-title">Add a Train</h3>
      </div>
      
      <!-- Panel Body -->
      <div class="panel-body">

        <!-- Add a Train Form -->
        <form role="form">

          <!-- Train Name -->
          <div class="form-group">
            <label for="text">Train Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>
          
          <!-- Destination -->
          <div class="form-group">
            <label for="text">Train Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>
  
          <!-- First Train Time -->
          <div class="form-group">
            <label for="text">First Departure for Today (Military Time - hh:mm)</label>
            <input type="text" class="form-control" id="firstArrivalInput">
          </div>
          
          <!-- Frequency -->
          <div class="form-group">
            <label for="text">Frequency of Departures (min)</label>
            <input type="number" class="form-control" id="frequencyInput">
          </div>
          
          <!-- Submit Button (send to database) -->
          <button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>

        </form>

      </div>
    </div>
  </div>    
</div>

</div>

</body>

</html>
